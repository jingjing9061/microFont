<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式隔离</title>
</head>
<body>
    <div>
        <p>hello</p>
        <div id="shadow"></div>

        <!-- 样式隔离 如若 shadowDom.body.appendChild 影子则就失效了 -->
    </div>


    <script>
        // let shadowDom = shadow.attachShadow({mode:'closed'})//外界无法访问shadow dom
        let shadowDom = document.getElementById('shadow').attachShadow({mode:'closed'}) //dom的api
        let pElm = document.createElement('p')
        pElm.innerHTML = 'hello zhuzhu'
        let styleElm = document.createElement('style')
        styleElm.textContent = `
            p{color:red}
        `
        shadowDom.appendChild(styleElm)
        shadowDom.appendChild(pElm)
    </script>
</body>
</html>
